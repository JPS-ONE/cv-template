<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div id="cv-container">
            <div class="header">
                <img id="foto" src="" alt="Foto de perfil" class="profile-pic">
                <div>
                    <h1 id="nombre"></h1>
                    <p id="email"></p>
                    <p id="telefono"></p>
                </div>
            </div>

            <div class="section">
                <h2>EXPERIENCIA LABORAL</h2>
                <ul id="experiencia"></ul>
            </div>

            <div class="section">
                <h2>EDUCACIÓN</h2>
                <ul id="educacion"></ul>
            </div>

            <div class="section">
                <h2>HABILIDADES</h2>
                <ul id="habilidades"></ul>
            </div>
        </div>

        <div id="form-container" style="display: none;">
            <h2>Editar CV</h2>
            <form id="cv-form">
                <h3>Personalización</h3>
                <label for="font-size-p">Tamaño de fuente para los párrafos (px):</label>
                <input type="number" id="font-size-p" name="font-size-p" min="10" max="24" value="16">

                <label for="font-size-h1">Tamaño de fuente para el nombre (px):</label>
                <input type="number" id="font-size-h1" name="font-size-h1" min="20" max="48" value="32">

                <label for="font-size-h2">Tamaño de fuente para los títulos (px):</label>
                <input type="number" id="font-size-h2" name="font-size-h2" min="16" max="36" value="24">

                <label for="foto-input">Foto de perfil:</label>
                <input type="file" id="foto-input" name="foto" accept="image/*">
                <img id="foto-preview" src="" alt="Vista previa de la foto" style="display: none; max-width: 200px; margin-top: 10px;">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre-input" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email-input" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono-input" name="telefono" required>
                <br>
                <h3>Experiencia Laboral</h3>
                <div id="experiencia-inputs"></div>
                <button type="button" id="add-experiencia">Añadir Experiencia</button>
                <br>
                <h3>Educación</h3>
                <div id="educacion-inputs"></div>
                <button type="button" id="add-educacion">Añadir Educación</button>
                <br>
                <h3>Habilidades</h3>
                <div id="habilidades-inputs"></div>
                <button type="button" id="add-habilidad">Añadir Habilidad</button>
                <br>
                <button type="submit">Guardar CV</button>
            </form>
        </div>
    </div>
    <div class="btn-container">
        <button id="edit-btn">Editar CV</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
